# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mylibrarytoast-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.ct-rambabut -DartifactId=SDKsample -Dversion=1.8 -Dpackaging=aar -DgeneratePom=true
